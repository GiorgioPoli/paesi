<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Explorer</title>
    
    <link rel="icon" href="icona-paesi.png" type="image/png">
    
    <link rel="apple-touch-icon" href="icona-paesi.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="World Explorer">	
	
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; overflow-x: hidden; }

        /* --- STILE LISTA VERTICALE --- */
        #lista-paesi {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .lista-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .lista-item img { width: 40px; margin-right: 15px; border-radius: 3px; border: 1px solid #eee; }
        .lista-item span { font-weight: 500; font-size: 1.1rem; }

        /* --- STILE SCHEDE ORIZZONTALI --- */
        #container-schede {
            display: none; /* Nascosto inizialmente */
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            flex: 0 0 88vw;
            max-width: 380px;
            background: var(--card);
            height: 85vh;
            scroll-snap-align: center;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .flag-container { text-align: center; margin-bottom: 10px; }
        .flag-big { width: 110px; border-radius: 4px; border: 0.5px solid #eee; }
        h1 { font-size: 1.6rem; margin: 5px 0; text-align: center; }
        h2 { font-size: 0.95rem; font-weight: 400; margin: 0 0 15px 0; text-align: center; color: #666; }
        .info-grid { flex-grow: 1; display: flex; flex-direction: column; }
        .row { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 7px 0; border-bottom: 0.5px solid #f0f0f0; }
        .label { color: #777; }
        .value { font-weight: 600; text-align: right; }
        .regime-box { margin-top: 10px; padding: 12px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 0.8rem; }

        /* Pulsante Indietro */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            z-index: 100;
            display: none;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <a href="#" class="btn-back" id="btnBack" onclick="mostraLista()">← Lista</a>

    <div id="lista-paesi">
        <h2 style="text-align: left; color: #000; padding-left: 10px;">Paesi del Mondo</h2>
        <div id="lista-container"></div>
    </div>

    <div id="container-schede" class="wrapper"></div>

<script src="dati.js"></script>

<script>
    const listaContainer = document.getElementById('lista-container');
    const cardsContainer = document.getElementById('container-schede');
    const listaSezione = document.getElementById('lista-paesi');
    const btnBack = document.getElementById('btnBack');

    function getRegimeColor(tipo) {
        if (!tipo) return "#eee";
        const t = tipo.toLowerCase();
        if (t.includes("completa")) return "#d1e7dd";
        if (t.includes("imperfetta")) return "#fff3cd";
        if (t.includes("ibrido")) return "#ffe5d0";
        if (t.includes("autoritario")) return "#f8d7da";
        return "#eee";
    }

    // Creazione dinamica di Lista e Schede
    paesi.forEach((p, index) => {
        const iso = p["ISO 2"].toLowerCase();
        
        // 1. Aggiungi alla lista verticale
        const item = document.createElement('div');
        item.className = 'lista-item';
        item.onclick = () => mostraScheda(index);
        item.innerHTML = `
            <img src="https://flagcdn.com/w80/${iso}.png">
            <span>${p["Paese"]}</span>
        `;
        listaContainer.appendChild(item);

        // 2. Aggiungi alla vista schede orizzontali (mappatura completa campi)
        const card = document.createElement('div');
        card.className = 'card';
        card.id = 'card-' + index;
        card.innerHTML = `
            <div class="flag-container">
                <img src="https://flagcdn.com/w320/${iso}.png" class="flag-big">
            </div>
            <h1>${p["Paese"]}</h1>
            <h2>${p["Capitale"]}</h2>
            <div class="info-grid">
                <div class="row"><span class="label">Continente</span><span class="value">${p["Continente"]}</span></div>
                <div class="row"><span class="label">Codici ISO</span><span class="value">${p["ISO 2"]} / ${p["ISO 3"]}</span></div>
                <div class="row"><span class="label">Popolazione</span><span class="value">${p["Popolazione"]}</span></div>
                <div class="row"><span class="label">Superficie</span><span class="value">${p["Superficie"]} km²</span></div>
                <div class="row"><span class="label">Confini</span><span class="value">${p["Paesi confinanti"]} nazioni</span></div>
                <div class="row"><span class="label">Altitudine Max</span><span class="value">${p["Altitudine massima"]}</span></div>
                <div class="row"><span class="label">Data adesione ONU</span><span class="value">${p["Data adesione ONU"]}</span></div>
                <div class="row"><span class="label">Rank Democracy</span><span class="value">#${p["Rank Democracy Index"]}</span></div>
            </div>
            <div class="regime-box" style="background: ${getRegimeColor(p["Tipo di regime"])}">
                ${p["Tipo di regime"]}<br>Index: ${p["Democracy Index"]}
            </div>
        `;
        cardsContainer.appendChild(card);
    });

    function mostraScheda(index) {
        listaSezione.style.display = 'none';
        cardsContainer.style.display = 'flex';
        btnBack.style.display = 'block';
        
        // Vai alla scheda specifica
        const targetCard = document.getElementById('card-' + index);
        targetCard.scrollIntoView({ behavior: 'auto', block: 'center', inline: 'center' });
    }

    function mostraLista() {
        listaSezione.style.display = 'block';
        cardsContainer.style.display = 'none';
        btnBack.style.display = 'none';
        window.scrollTo(0, 0);
    }
</script>
</body>
</html>
